<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- css -->
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="registrasi">

    <h1>Registration Form</h1>
    <form name='registration' action="index.html" onSubmit="return validasi_data(this)">
      <ul>
        <div class="username">
          <li><label for="user">Username: </label></li>
          <li><input type="text" name="user" id="user" ></li>

          <li><label for="fullname">Fullname: </label></li>
          <li><input type="text" name="fullname" ></li>
        </div>

        <div class="password">
          <li><label for="password">Password: </label></li>
          <li><input type="Password" name="password" id="password"></li>

          <li><label for="passid">Confirm Password: </label></li>
          <li><input type="Password" name="passid" ></li>
        </div>

        <div class="container-gender">
          <div class="gender">
            <li><label id="gender">Gender: </label></li>
            <li><input class="r-gender" type="radio" name="sex" value="Male" ><span>Male</span></li>
            <li><input class="r-gender" type="radio" name="sex" value="Female" ><span>Female</span></li>
          </div>
        </div>

        <div class="email">
          <li><label for="email">Email: </label></li>
          <li><input type="text" name="email" id="email"></li>
        </div>

        <div class="age">
          <li><label for="age">Age: </label></li>
          <li><input type="number" name="age" id="Age" ></li>
        </div>

        <div class="terms">
          <li><input class="t-check" type="checkbox" name="terms" id="terms"></li>
          <li><label for="terms">I agree to the terms and conditions</label></li>
        </div>

        <div class="submit">
          <li>
            <a href="index.html">
              <input type="submit" name="submit" value="Submit"/>
            </a>
          </li>
        </div>

      </ul>
    </form>
  </div>

  <script src="js/register.js"></script>
</body>

</html>
